<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Qualifications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add Qualifications</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createQualifications}" th:object="${qualifications}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="employee_id" class="col-form-label">Employee ID</label> 
                                <input type="text" field="*{eid}" name="eid" class="form-control" 
                                            id="eid" placeholder="Employee ID" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Type</label> 
                                <input type="text" th:field="*{type}" class="form-control" 
                                            id="type" placeholder="Type" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="start_date" class="col-form-label">Start Date</label> 
                                <input type="text" field="*{start_date}" name="start_date" class="form-control" 
                                            id="start_date" placeholder="Start Date" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="end_date" class="col-form-label">End Date</label> 
                                <input type="text" field="*{end_date}" name="end_date
                                " class="form-control" 
                                            id="end_date" placeholder="End Date" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="institution" class="col-form-label">Institution</label> 
                                <input type="text" field="*{gender}" name="institution" class="form-control" 
                                            id="institution" placeholder="Institution" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="address" class="col-form-label">Address</label> 
                                <input type="text" field="*{address}" name="address" class="form-control" 
                                            id="address" placeholder="Address" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="percentage" class="col-form-label">Percentage</label> 
                                <input type="text" th:field="*{percentage}" class="form-control" 
                                            id="percentage" placeholder="Percentage" />
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
