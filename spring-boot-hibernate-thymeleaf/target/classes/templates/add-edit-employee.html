<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add Employee</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createEmployee}" th:object="${employee}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">First Name</label> 
                                <input type="text" th:field="*{firstName}" class="form-control" 
                                            id="firstName" placeholder="First Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Last Name</label> 
                                <input type="text" th:field="*{lastName}" class="form-control" 
                                            id="lastName" placeholder="Last Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="employment_id" class="col-form-label">Employment ID</label> 
                                <input type="text" field="*{eid}" name="eid" class="form-control" 
                                            id="eid" placeholder="Employment ID" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="start_date" class="col-form-label">Start Date</label> 
                                <input type="text" field="*{start_date}" name="start_date" class="form-control" 
                                            id="start_date" placeholder="Start Date" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="end_date" class="col-form-label">End Date</label> 
                                <input type="text" field="*{end_date}" name="end_date
                                " class="form-control" 
                                            id="end_date" placeholder="End Date" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="designation" class="col-form-label">Designation</label> 
                                <input type="text" field="*{designation}" name="designation" class="form-control" 
                                            id="designation" placeholder="Designation" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="department" class="col-form-label">Department</label> 
                                <input type="text" field="*{department}" name="department" class="form-control" 
                                            id="department" placeholder="Department" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="status" class="col-form-label">Status</label> 
                                <input type="text" th:field="*{status}" class="form-control" 
                                            id="status" placeholder="Status" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="DOB" class="col-form-label">DOB</label> 
                                <input type="text" field="*{DOB}" name="DOB" class="form-control" 
                                            id="DOB" placeholder="DOB" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="reporting_mgr" class="col-form-label">Reporting Manager</label> 
                                <input type="text" field="*{reporting_mgr}" name="reporting_mgr" class="form-control" 
                                            id="reporting_mgr" placeholder="Reporting Manager" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="gender" class="col-form-label">Gender</label> 
                                <input type="text" field="*{gender}" name="gender" class="form-control" 
                                            id="gender" placeholder="Gender" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="blood_group" class="col-form-label">Blood Group</label> 
                                <input type="text" field="*{blood_group}" name="blood_group" class="form-control" 
                                            id="blood_group" placeholder="Blood Group" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="address" class="col-form-label">Address</label> 
                                <input type="text" field="*{address}" name="address" class="form-control" 
                                            id="address" placeholder="Address" />
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
